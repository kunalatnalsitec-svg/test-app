<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Amazon Auto Open (Force Click)</title>
  <style>
    body{font-family:system-ui,sans-serif;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;background:#fafafa}
    #btn{padding:16px 24px;font-size:18px;border-radius:12px;background:#FF9900;color:#111;border:none;cursor:pointer;display:none}
  </style>
</head>
<body>
  <button id="btn">Open Amazon</button>

<script>
const PRODUCT_URL = "https://www.amazon.in/dp/B08N5WRWNW"; // <-- replace with your product

function isInstagramiOS(){
  return /Instagram/.test(navigator.userAgent) && /iPhone|iPad|iPod/.test(navigator.userAgent);
}
function isAndroid(){ return /Android/i.test(navigator.userAgent); }
function isIOS(){ return /iPhone|iPad|iPod/i.test(navigator.userAgent); }

function openApp(){
  if(isAndroid()){
    const u = new URL(PRODUCT_URL);
    const hostPath = u.hostname + u.pathname + (u.search||'') + (u.hash||'');
    const fallback = encodeURIComponent(PRODUCT_URL);
    window.location.href = `intent://${hostPath}#Intent;scheme=https;package=com.amazon.mShop.android.shopping;S.browser_fallback_url=${fallback};end`;
    return;
  }

  if(isIOS()){
    // First try Universal Link (HTTPS)
    window.location.href = PRODUCT_URL;
    // Then fallback to scheme after short delay
    setTimeout(()=>{ window.location.href = PRODUCT_URL.replace(/^https?:\/\//,"amazon://"); },1200);
    return;
  }

  // Desktop fallback
  window.location.href = PRODUCT_URL;
}

// Force click trick
window.onload = ()=>{
  const btn = document.getElementById("btn");
  btn.style.display = "block"; // required to exist for click event to be considered user gesture

  // Simulate a user click after a tiny delay
  setTimeout(()=>{
    btn.click();
  },50);

  btn.addEventListener("click", openApp);
};
</script>
</body>
</html>
