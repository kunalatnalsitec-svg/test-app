        var dl_found = true;
                function detectDevice() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/android/i.test(userAgent)) {
                return 'android';
            }
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return 'ios';
            }
            return 'desktop';
        }

                function isSafari() {
            var userAgent = navigator.userAgent;
            return /safari/i.test(userAgent) && !/CriOS|FxiOS/i.test(userAgent);
        }

                function isMobileSafari() {
            var userAgent = navigator.userAgent;
            return /iPad|iPhone|iPod/.test(userAgent) && /Safari/i.test(userAgent) && !/CriOS|FxiOS/i.test(userAgent);
        }

                function isMobileBrowser() {
            var userAgent = navigator.userAgent;
            return /CriOS|FxiOS|chrome.*mobile|firefox.*mobile|opera.*mobile/i.test(userAgent) || isMobileSafari();
        } 

                function isFbBrowser() {
            var userAgent = navigator.userAgent;
            return /FBAN|FBAV/i.test(userAgent);
        }

        function isChromeMob() {
            var userAgent = navigator.userAgent;
            return /CriOS/i.test(userAgent);
        } 

                function isAmazonUrl(url) {
            return url.toLowerCase().includes('amazon');
        }
